plugins {
    id 'com.android.application'
    id 'com.google.gms.google-services'
}

android {
    namespace 'com.example.cf'
    compileSdk 33

    defaultConfig {
        applicationId "com.example.cf"
        minSdk 25
        targetSdk 33
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {

    implementation 'androidx.appcompat:appcompat:1.6.1'

    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'com.google.firebase:firebase-storage:20.3.0'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'


    implementation 'com.airbnb.android:lottie:4.2.1'  //ANIMACIONES
    implementation 'com.google.android.material:material:1.6.1'

    implementation 'com.google.firebase:firebase-database:19.6.0' //Base de datos firebase
    implementation 'com.google.firebase:firebase-auth:20.0.1' // Autentificar de firebase


    implementation 'com.squareup.picasso:picasso:2.71828' //Para gestionar imagenes en firebase
    implementation 'androidx.recyclerview:recyclerview:1.3.2' // RecyclerView   para mejorar el dise√±o
    implementation 'androidx.cardview:cardview:1.0.0'   // CardView para mejorar el item
}